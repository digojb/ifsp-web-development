<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="" width="40vw"></a>
    <div class="container">
        <h1>Praticando 1 - Lampada</h1>
        <figure>
            <img id="foto" src="lampada.png" alt="" onmouseenter="liga(true)" onmouseleave="liga(false)">
        </figure>
        <h2 id="txt">Lampada Apagada</h2>
    </div>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container{
            text-align: center;
        }
        figure {
            margin: 2vw;
        }

        h2{
            margin: 2vw;
        }
    </style>
    <script>
        function liga(x) {
            if (x) {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                document.getElementById("foto").src = "lampada-acesa.png";
                document.getElementById("txt").innerText = "Lampada Acesa";
                return
            }

            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
            document.getElementById("foto").src = "lampada.png";
            document.getElementById("txt").innerText = "Lampada Apagada";

            return
        }
    </script>
</body>

</html>
