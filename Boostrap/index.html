<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Exemplo de Formulário Bootstrap</title>
</head>
<body>
  <div class="container">
    <h2>Cadastro de clientes</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="campoTexto">Campo de Texto:</label>
        <input type="text" class="form-control" id="campoTexto" placeholder="Informe um texto">
      </div>
      <div class="form-group">
        <label for="campoEmail">Campo de E-mail:</label>
        <input type="email" class="form-control" id="campoEmail" placeholder="exemplo@email.com">
      </div>
      <div class="form-group">
        <label for="campoTelefone">Campo de Telefone:</label>
        <input type="tel" class="form-control" id="campoTelefone" placeholder="(XX) XXXX-XXXX">
      </div>
      <div class="form-group">
        <label for="campoURL">Campo de URL:</label>
        <input type="url" class="form-control" id="campoURL" placeholder="https://www.example.com">
      </div>
      <div class="form-group">
        <label for="campoNumerico">Campo Numérico:</label>
        <input type="number" class="form-control" id="campoNumerico" placeholder="12345">
      </div>
      <div class="form-group">
        <label for="campoData">Campo de Data:</label>
        <input type="date" class="form-control" id="campoData">
      </div>
      <div class="form-group">
        <label for="campoArquivo">Envio de Arquivos:</label>
        <input type="file" class="form-control-file" id="campoArquivo">
      </div>
      <div class="form-group">
        <label for="listaSuspensa">Lista Suspensa:</label>
        <select class="form-control" id="listaSuspensa">
          <option value="opcao1">Opção 1</option>
          <option value="opcao2">Opção 2</option>
          <option value="opcao3">Opção 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="campoTextoLongo">Campo de Texto Longo:</label>
        <textarea class="form-control" id="campoTextoLongo" rows="4" placeholder="Informe um texto longo"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checagemUnica">
        <label class="form-check-label" for="checagemUnica">Campo de Checagem Única</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checagemMultipla1">
        <input type="checkbox" class="form-check-input" id="checagemMultipla2">
        <input type="checkbox" class="form-check-input" id="checagemMultipla3">
        <label class="form-check-label" for="checagemMultipla1">Opção 1</label>
        <label class="form-check-label" for="checagemMultipla2">Opção 2</label>
        <label class="form-check-label" for="checagemMultipla3">Opção 3</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </div>
</body>
</html>
