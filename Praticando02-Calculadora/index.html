<!DOCTYPE html>
<html>
<head>
  <title>Mini Calculadora</title>
  <!-- Adicionando Bootstrap para o estilo -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Praticando 2 - Mini Calculadora</h1>
  
  <div class="form-group">
    <label for="numero1">Número 1:</label>
    <input type="number" class="form-control" id="numero1">
  </div>
  
  <div class="form-group">
    <label for="numero2">Número 2:</label>
    <input type="number" class="form-control" id="numero2">
  </div>
  
  <div class="form-group">
    <label for="resultado">Resultado:</label>
    <input type="text" class="form-control" id="resultado" readonly>
  </div>
  
  <div class="btn-group" role="group" aria-label="Operações">
    <button type="button" class="btn btn-primary" onclick="calcular('soma')">Soma</button>
    <button type="button" class="btn btn-primary" onclick="calcular('subtracao')">Subtração</button>
    <button type="button" class="btn btn-primary" onclick="calcular('multiplicacao')">Multiplicação</button>
    <button type="button" class="btn btn-primary" onclick="calcular('divisao')">Divisão</button>
  </div>
</div>

<script>
  function calcular(operacao) {
    var num1 = parseFloat(document.getElementById("numero1").value);
    var num2 = parseFloat(document.getElementById("numero2").value);
    var resultadoCampo = document.getElementById("resultado");

    if (isNaN(num1) || isNaN(num2)) {
      resultadoCampo.value = "Por favor, insira números válidos.";
      return;
    }

    var resultado = 0;
    switch (operacao) {
      case 'soma':
        resultado = num1 + num2;
        break;
      case 'subtracao':
        resultado = num1 - num2;
        break;
      case 'multiplicacao':
        resultado = num1 * num2;
        break;
      case 'divisao':
        if (num2 === 0) {
          resultadoCampo.value = "Não é possível dividir por zero.";
          return;
        }
        resultado = num1 / num2;
        break;
      default:
        resultadoCampo.value = "Operação inválida.";
        return;
    }

    resultadoCampo.value = resultado;
  }
</script>

</body>
</html>
